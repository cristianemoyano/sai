{% extends 'base2.html' %}
{% load staticfiles %}
 {% block js %}
 {% autoescape off %}
 <script src="/static/plugins/highcharts/highcharts.src.js"></script>
 <script>
        let historical_sales = {{ historical_sales|safe }};
        Highcharts.chart('VENTAS', {
            chart: {
                type: 'column'
            },
            title: {
                text: 'Ventas hist√≥ricas por mes'
            },
            xAxis: {
                categories: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
                title: {
                    text: 'Meses'
                }
            },
            yAxis: {
                title: {
                    text: 'Ventas'
                }
            },
            series: historical_sales,
        });
      </script>
{% endautoescape %}
 {% endblock js %}
